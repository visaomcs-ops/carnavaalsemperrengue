<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Carnaval sem Perrengue</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#121214" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#FDFBF7" media="(prefers-color-scheme: light)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Guia moderno de Carnaval com IA">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: {
                light: '#FDFBF7',
                dark: '#121214',
              },
              surface: {
                light: '#FFFFFF',
                dark: '#1E1E22',
              },
              primary: {
                light: '#7C3AED', // Violet 600
                dark: '#8B5CF6', // Violet 500
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'highlight': 'highlightPulse 2s ease-out infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              highlightPulse: {
                '0%': { borderColor: 'rgba(124, 58, 237, 0.2)' },
                '50%': { borderColor: 'rgba(124, 58, 237, 0.6)' },
                '100%': { borderColor: 'rgba(124, 58, 237, 0.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar for hidden feel */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
</script>
